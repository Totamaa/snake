<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
</head>

<body>
    <h1>Snake</h1>
    
    <section id="page">

        <!-- game -->
        <div id="gameSection">

            <!-- parameter of the game -->
            <div id="paraDiv">
                <label for="pseudo" class="field">Pseudo</label>
                <input type="text" name="pseudo" id="pseudo">

                <label for="level" class="field">Niveau</label>
                <input type="number" name="level" id="level" min="1" max="5" step="1" value="1">
        
                <label for="colorSnake" class="field">Couleur du serpent</label>
                <input type="color" name="colorSnake" id="colorSnake" value="#00FF00">

                <label for="bonusMalus" class="field">Activer les bonus/malus</label>
                <input type="checkbox" name="bonusMalus" id="bonusMalus">
                <button id="playButton">Jouer</button>
            </div>
        
            <!-- board game -->
            <div id="boardDiv" class="hidden">
                <p>
                    Score:  
                </p>
                <p id="score">
                    0
                </p>
                <canvas id="boardGame" width="0" height="0"></canvas>
            </div>

        </div>
    
        <!-- Score -->
        <div id="scoreSection">
                <p> Dernier score : <span id="lastScore">0</span></p>
                <p> Meilleur score:  <span id="bestScore">0</span></p>
                <p id="paraPseudo" class="hidden"> Réalisé par: <span id="pseudoBestScore"></span></p>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
